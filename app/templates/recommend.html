<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Scopos: personalized job search</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Scopos</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Search</a></li>
            <li class="active"><a href="/recommend">Recommend</a></li>
            <li><a href="https://docs.google.com/presentation/d/1Xomyu3pHCLNoDabIOSqqJKHiu8vpqcw3z7vkUFSawwk/edit?usp=sharing">Slides</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <br><br> 

    <div class="container">

      <div class="starter-template">
        <h2></h2>
      </div>

      <div class = "container">
        <form  action="/recommend" method="GET">
          <div class="form-group">
            <label for="jobDescription">Enter keywords:</label>
            <textarea class="form-control" rows="1" name="jobDescription" placeholder="Enter a job description">{{jobDescription}}</textarea>
          </div>
          <div class="checkbox" >
            <label>
              <input type="checkbox" checked="checked" name="repeat" value="repeat"> Do not repeat jobs from the same company
            </label>
          </div>
          <div>
            <!-- <input type="submit" name="submit" value="Submit"> -->
            <button type="submit" class="btn btn-default" name="submit" value="submit">Submit</button>
          </div>
        </form>
      </div>

      <div class="container">
        <div class="starter-template">
          <h3></h3>
        </div>

        <div class="page-header">
          {% if jobsList %}
          <div class="panel panel-primary">
            <div class="panel-heading">{{jobsList[0].title}}, {{jobsList[0].company}}</div>
            <div class="panel-body" style="max-height: 400px; overflow-y: scroll;">{{jobsList[0].html|safe}}</div>
          </div>
        </div>
          <div class="col-md-1">
            <form  action="/like">
              <button type="submit" class="btn btn-primary">Like</button>
            </form>
          </div>
          <div class="col-md-7">
            <form  action="/dislike">
              <button type="submit" class="btn btn-primary">Dislike</button>
            </form>
          </div>
          <div class="col-md-2">
            <a href={{jobsList[0].url}} role="button" class="btn btn-primary">Apply on Indeed</a>
          </div>
          {% endif %}
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>

    </div> <!-- /.container-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
